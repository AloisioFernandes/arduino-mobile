<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado Arduino</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io()

        socket.on('dadoArduino', dado => {
            const corpo = document.body
            corpo.innerHTML = dado.valor
        })
    </script>
</head>

</body>
</html>
